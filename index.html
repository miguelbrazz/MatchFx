<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MatchFX</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="img/logo.png">
</head>

<body>
    <main>
        <div class="big-wrapper light">
            <header>
                <div class="container">
                    <div class="logo">
                        <img src="img/logo.png" alt="Logo" />
                    </div>

                    <div class="links">
                        <ul>
                            <li><a href="https://medium.com/@miguelbrazz/matchfx-movies-series-ef04ee537ee2">About MatchFX</a></li>
                            <li><a href="https://miguelbrazz.github.io/MyProjects/">My other projects</a></li>
                            <li><a href="https://miguelbrazz.github.io/ProfileCard/">About me</a></li>
                            <li><a href="index_catalog.html" class="btn">Catalog</a></li>
                        </ul>
                    </div>

                    <div class="overlay"></div>

                    <div class="hamburger-menu">
                        <div class="bar"></div>
                    </div>
                </div>
            </header>

            <div class="showcase-area">
                <div class="container">
                    <div class="left">
                        <div class="big-title">
                            <h1>Match<span>FX</span></h1>
                            <h2>Movie Ideas</h2>
                        </div>
                        <p class="text">
                            Welcome cinephile.<br>explore the <span>catalog</span> and use the <span>raffle tool</span>!
                        </p>
                        <div class="cta">
                            <a href="https://miguelbrazz.github.io/rafflemovie12/" class="btn">Raffle Movie</a>
                        </div>
                    </div>

                    <div class="right">
                        <img src="img/photo.png" alt="Person Image" class="person" />
                    </div>
                </div>
            </div>

            <div class="bottom-area">
                <div class="container">
                    <button class="toggle-btn">
                        <i class="far fa-moon"></i>
                        <i class="far fa-sun"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
